buildscript {
    ext {
        springBootVersion = '1.5.6.RELEASE'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "org.springframework:springloaded:1.2.6.RELEASE"
    }
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

jar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
    zip64 = true
}
configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}
sourceSets {
    main {
        resources {
            exclude 'node_modules/'
        }
    }
}
idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}
// In this section you declare the dependencies for your production and test code
bootRun {
    addResources = true
}
dependencies {

    repositories {
        jcenter()
    }
    compile "org.springframework:spring-messaging"
    compile("org.springframework.boot:spring-boot-starter-websocket:${springBootVersion}") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile "org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}"
    compile "org.postgresql:postgresql:42.1.4"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-amqp"
    compile "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-logging:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
    compile group: 'org.springframework.security', name: 'spring-security-messaging', version: '4.2.3.RELEASE'
    compile "org.springframework.boot:spring-boot-devtools:1.3.0.RELEASE"
    compile "org.springframework.security:spring-security-jwt:1.0.7.RELEASE"
    compile "org.springframework.security.oauth:spring-security-oauth2:2.1.0.RELEASE"

    compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final"
    compile "org.hibernate:hibernate-validator:5.4.1.Final"

}
